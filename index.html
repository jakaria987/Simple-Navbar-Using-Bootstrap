<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Navbar</title>
    <link
      rel="icon"
      href="https://www.creativeitinstitute.com/favicon-32x32.png"
      type="image/png"
      alt="Creative IT Institute"
    />
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <nav style="margin-top: 10px">
      <div class="container">
        <div>
          <img
            src="images/logo.png"
            alt="logo"
            style="
              width: 150px;
              height: 90px;
              margin: 10px 10px;
              border-radius: 10px;
            "
          />
        </div>
        <div class="menuwrap">
          <ul>
            <li>
              <img
                src="images/mongo.png"
                alt=""
                style="width: 24px; height: 24px"
              />
              <a href="#">MongoDB</a>
              <i class="fa-solid fa-arrow-down arrow"></i>
              <div class="drop">
                <ul>
                  <li>Atlas</li>
                  <li>Compass</li>
                  <li>Postman</li>
                </ul>
              </div>
            </li>
            <li>
              <img
                src="images/express.png"
                alt=""
                style="width: 24px; height: 24px"
              />
              <a href="#">Express</a>
            </li>
            <li>
              <img
                src="images/react.png"
                alt=""
                style="width: 24px; height: 24px"
              /><a href="#">React</a>
              <i class="fa-solid fa-arrow-down arrow"></i>
              <div class="drop">
                <ul>
                  <li>Next JS</li>
                  <li>Framer Motion</li>
                  <li>Vite</li>
                </ul>
              </div>
            </li>
            <li>
              <img
                src="images/node.png"
                alt=""
                style="width: 24px; height: 24px"
              /><a href="#">Node</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <script src="all.min.js"></script>
  </body>
</html>
